basePath: /api/v1
definitions:
  dto.CreateCommentRequest:
    properties:
      content:
        minLength: 1
        type: string
      parent_id:
        type: string
      user_id:
        type: string
      video_id:
        type: string
    required:
    - content
    - user_id
    - video_id
    type: object
  dto.CreateUserRequest:
    properties:
      address:
        type: string
      birth_date:
        type: string
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        minLength: 8
        type: string
      phone:
        type: string
      username:
        maxLength: 20
        minLength: 3
        type: string
    required:
    - address
    - birth_date
    - email
    - first_name
    - last_name
    - password
    - phone
    - username
    type: object
  dto.LoginRequest:
    properties:
      email:
        type: string
      password:
        minLength: 8
        type: string
      totp:
        type: string
    required:
    - email
    - password
    type: object
  dto.LogoutRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  dto.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  dto.UpdateProfileRequest:
    properties:
      address:
        type: string
      avatar:
        type: string
      birth_date:
        type: string
      first_name:
        type: string
      id:
        type: string
      last_name:
        type: string
      phone:
        type: string
    required:
    - id
    type: object
  dto.UploadVideoRequest:
    properties:
      content_type:
        type: string
      description:
        type: string
      file_key:
        type: string
      file_name:
        type: string
      file_size:
        type: integer
      is_public:
        type: boolean
      is_searchable:
        type: boolean
      title:
        type: string
      uploaded_user:
        type: string
    required:
    - content_type
    - file_key
    - file_name
    - file_size
    - title
    - uploaded_user
    type: object
  response.ResponseData:
    properties:
      code:
        type: integer
      data: {}
      errors:
        items:
          type: string
        type: array
      message:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: banhhaotoan2002@gmail.com
    name: Banh Hao Toan
